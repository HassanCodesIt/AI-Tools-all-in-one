    color: #a89ef8;
    font-size: 0.65rem;
    letter-spacing: 0.2em;

    padding: 0.3rem 0.9rem;
    border-radius: 100px;
    margin-bottom: 1.2rem;

    font-weight: 800;
    line-height: 1.0;
    letter-spacing: -0.02em;
    background: linear-gradient(135deg, #fff 30%, #a89ef8 70%, #7c6af7);

  .subtitle { color: var(--muted); font-size: 0.85rem; letter-spacing: 0.05em; }

    transition: all 0.2s;
    white-space: nowrap;

  .tab-btn.active {
    background: rgba(124,106,247,0.2);
    border-color: rgba(124,106,247,0.6);

  .category-section { display: none; animation: fadeUp 0.35s ease; }
  .category-section.active { display: block; }
  @keyframes fadeUp { from { opacity:0; transform: translateY(12px); } to { opacity:1; transform: translateY(0); } }

  .cat-header {
    display: flex;

    gap: 0.8rem;
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;

  .sub-label { font-size: 0.65rem; letter-spacing: 0.15em; text-transform: uppercase; color: var(--muted); margin-bottom: 0.8rem; margin-top: 1.5rem; }
  .tools-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(210px, 1fr)); gap: 0.75rem; margin-bottom: 0.5rem; }

    background: var(--surface);
    border: 1px solid var(--border);

    padding: 0.9rem 1rem;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    gap: 0.35rem;

  .tool-emoji { font-size: 1.1rem; }
  .tool-name { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 0.82rem; color: #fff; }
  .tool-desc { font-size: 0.68rem; color: var(--muted); line-height: 1.5; }
  .tool-tag { display: inline-block; font-size: 0.58rem; padding: 0.12rem 0.45rem; border-radius: 4px; background: rgba(124,106,247,0.12); color: #a89ef8; border: 1px solid rgba(124,106,247,0.2); width: fit-content; }
  .tool-link-icon { position: absolute; top: 0.7rem; right: 0.7rem; color: var(--muted); font-size: 0.7rem; opacity: 0; transition: opacity 0.2s; }

function countTools() {
  let total = 0;
  for (const cat of Object.values(categories)) {
    for (const tools of Object.values(cat.subs)) total += tools.length;
  }
  return total;
}

function buildTabsHTML() {
  const tabs = document.getElementById('tabs');
  let html = `<button class="tab-btn active" onclick="switchTab('all', this)">ğŸŒ All</button>`;
  for (const [key, cat] of Object.entries(categories)) {
    html += `<button class="tab-btn" onclick="switchTab('${key}', this)">${cat.icon} ${cat.title}</button>`;
  }
  tabs.innerHTML = html;
}

function toolCardHTML(tool) {
  return `<a class="tool-card" href="${tool.url}" target="_blank" rel="noopener">
    <span class="tool-link-icon">â†—</span>
    <div class="tool-top">

    <div class="tool-desc">${tool.desc}</div>
    <span class="tool-tag">${tool.tag}</span>

}

      <span class="cat-count">${total} tools</span>
    </div>`;
  for (const [subName, tools] of Object.entries(cat.subs)) {
    html += `<div class="sub-label">${subName}</div><div class="tools-grid">`;
    for (const tool of tools) html += toolCardHTML(tool);
    html += `</div>`;
  }
  html += `</div>`;
  return html;
}

let currentTab = 'all';

function renderAll() {
  const content = document.getElementById('content');
  let html = '';
  for (const [key, cat] of Object.entries(categories)) html += catHTML(key, cat);
  content.innerHTML = html;
}

function renderSingle(key) {
  document.getElementById('content').innerHTML = catHTML(key, categories[key]);
}

function switchTab(key, btn) {
  currentTab = key;
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  document.getElementById('searchInput').value = '';
  if (key === 'all') renderAll();
  else renderSingle(key);
}

function filterTools(query) {
  const q = query.toLowerCase().trim();
  if (!q) {
    if (currentTab === 'all') renderAll();
    else renderSingle(currentTab);
    return;
  }
  const content = document.getElementById('content');
  let html = '';
  const catsToSearch = currentTab === 'all' ? Object.entries(categories) : [[currentTab, categories[currentTab]]];
  for (const [key, cat] of catsToSearch) {
    const matched = [];
    for (const tools of Object.values(cat.subs)) {
      for (const tool of tools) {
        if (tool.name.toLowerCase().includes(q) || tool.desc.toLowerCase().includes(q) || tool.tag.toLowerCase().includes(q)) matched.push(tool);
      }
    }
    if (matched.length > 0) {
      html += `<div class="category-section active">
        <div class="cat-header">
          <span class="cat-icon">${cat.icon}</span>
          <span class="cat-title">${cat.title}</span>
          <span class="cat-count">${matched.length} match</span>
        </div>
        <div class="tools-grid">`;
      for (const tool of matched) html += toolCardHTML(tool);
      html += `</div></div>`;
    }
  }
  content.innerHTML = html || '<p style="text-align:center;color:var(--muted);padding:3rem">No tools found.</p>';
}

// Init
buildTabsHTML();
renderAll();
const total = countTools();
document.getElementById('totalTools').textContent = total + '+';
document.getElementById('totalCats').textContent = Object.keys(categories).length;
</script>
</body>
</html>
